<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/dashboard.css" />
    <title>لوحة تحكم Spider Gym</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Spider Gym</h1>
        <div class="hamburger" onclick="toggleNav()">☰</div>
        <nav id="main-nav">
          <a href="#services" class="active">الخدمات</a>
          <a href="#trainers">المدربين</a>
          <a href="#testimonials">آراء العملاء</a>
          <a href="#lastnews">آخر الأخبار</a>
          <a href="#subscriptions">الخطط</a>
        </nav>
      </div>
    </header>

    <section id="services">
      <div class="section-title">الخدمات</div>
      <div class="section-content">
        <form id="services-form">
          <input type="text" placeholder="اسم الخدمة" />
          <textarea placeholder="وصف الخدمة"></textarea>
          <button type="submit">إضافة الخدمة</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>اسم الخدمة</th>
              <th>الوصف</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="trainers">
      <div class="section-title">المدربون</div>
      <div class="section-content">
        <form id="trainers-form">
          <input type="text" placeholder="اسم المدرب" />
          <input type="text" placeholder="التخصص (مثلاً: كارديو)" />
          <input type="file" name="image" accept="image/*" required />
          <button type="submit">إضافة مدرب</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>الاسم</th>
              <th>التخصص</th>
              <th>الصورة</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="testimonials">
      <div class="section-title">آراء العملاء</div>
      <div class="section-content">
        <form id="testimonials-form">
          <input type="text" placeholder="اسم العميل" />
          <textarea placeholder="رأيه عن الجيم أو المدرب"></textarea>
          <button type="submit">إضافة الرأي</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>الاسم</th>
              <th>الرأي</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="lastnews">
      <div class="section-title">آخر الأخبار</div>
      <div class="section-content">
        <form id="lastnews-form">
          <input type="text" placeholder="عنوان الخبر" />
          <textarea placeholder="وصف الخبر"></textarea>
          <input type="text" placeholder="رابط الخبر" />
          <button type="submit">إضافة خبر</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>العنوان</th>
              <th>الوصف</th>
              <th>رابط الخبر</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="subscriptions">
      <div class="section-title">خطط الاشتراك</div>
      <div class="section-content">
        <form id="subscriptions-form">
          <input type="text" placeholder="اسم الخطة (مثلاً: شهر واحد)" />
          <input type="number" placeholder="السعر بالجنيه" />
          <input type="text" placeholder="وصف الخطة" />
          <input type="text" placeholder="وصف الخطة" />
          <input type="text" placeholder="وصف الخطة" />
          <button type="submit">إضافة الخطة</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>الخطة</th>
              <th>السعر</th>
              <th>1 - وصف</th>
              <th>2 - وصف</th>
              <th>3 - وصف</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <script src="../js/dashboard.js"></script>
  </body>
</html>
